name: ryohcc

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ryohcc .

      - name: Run Docker container & build
        run: docker run -it -d -v $(pwd):/home/ --name ryohcc ryohcc-image make build

      - name: See logs
        run: docker logs -f ryohcc

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Build Docker image
        run: docker build -t ryohcc-image .

      - name: Run Docker container & test
        run: docker run -it -d -v $(pwd):/home/ --name ryohcc ryohcc-image make test

      - name: See logs
        run: docker logs -f ryohcc
